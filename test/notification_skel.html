
<!-- queue for type-->
<div data-type="notification-queue" class="fh-notification-queue fh-notification-toast">
    <div class="fh-notification-message">
        <button data-action="close">X</button>
        <h1>Warning</h1>
        <p>Something silly has happened. Please try again</p>
        <details>
            <p>This warning occured because of (one of) the following reason(s):
                <ul>
                    <li>you are an idiot</li>
                </ul>
            </p>
            <p><a href="#">Click here for more information</a></p>
        </details>
    </div>

<!-- end of queue -->
</div>
